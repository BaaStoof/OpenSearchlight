<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../lib/jasmine-1.1.0/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="../lib/jasmine-1.1.0/jasmine.css">

  <!-- include jasmine here... -->

  <script type="text/javascript" src="../lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="../lib/jasmine-1.1.0/jasmine-html.js"></script>
  <script type="text/javascript" src="../lib/phantomjs-jasminexml/test/lib/jasmine-reporters/jasmine.phantomjs-reporter.js"></script>


  <!-- include library files here... -->
  <script src="../lib/jquery-1.7.1/jquery-1.7.1.js" charset="utf-8"></script>
  <script src="../lib/underscore-1.3.1/underscore.js" charset="utf-8"></script>
  <script src="../lib/sinon-1.3.1/sinon-1.3.1.js" charset="utf-8"></script>
  <script src="../lib/jasmine-sinon/jasmine-sinon.js" charset="utf-8"></script>

  <!-- include app files here... -->
  <script src="../dist/OpenSearchlight-0.1.0.js" charset="utf-8"></script>

  <!-- include test files here... -->
  <script src="should_fail.js" charset="utf-8"></script>


</head>
<body>

<script type="text/javascript">
    function execJasmine() {
      jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
      jasmine.getEnv().addReporter(new jasmine.PhantomJSReporter());
      jasmine.getEnv().execute();
    }



  execJasmine();
</script>

</body>
